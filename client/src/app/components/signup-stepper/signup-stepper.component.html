<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form (ngSubmit)="onSubmit()" [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill your credentials</ng-template>
      <mat-form-field>
        <input matInput placeholder="Identity Number" formControlName="identityNumber"
               (keydown)="allowNumbersOnly($event)"
               (paste)="preventPaste($event)">
        <mat-error *ngIf="firstFormGroup.get('identityNumber').errors?.serverError">
          {{ firstFormGroup.get('identityNumber').errors?.serverError }}
        </mat-error>
      </mat-form-field>
      <div>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="firstFormGroup.get('email').errors?.serverError">
            {{ firstFormGroup.get('email').errors?.serverError }}
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="firstFormGroup.get('password').errors?.serverError">
            {{ firstFormGroup.get('password').errors?.serverError }}
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input type="password" matInput placeholder="Confirm Password" formControlName="password2">
          <mat-error *ngIf="firstFormGroup.get('password2').errors?.serverError">
            {{ firstFormGroup.get('password2').errors?.serverError }}
          </mat-error>
        </mat-form-field>
      </div>
      <div>
        <button mat-button (click)="goForward(stepper)" type="submit">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill your shipping details</ng-template>
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName" required>
      </mat-form-field>
      <div>
        <mat-form-field>
          <input matInput placeholder="Last Name" formControlName="lastName" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-select placeholder="City" formControlName="city" required>
            <mat-option *ngFor="let city of cities" [value]="city.value">
              {{city.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Street" formControlName="street" required>
        </mat-form-field>
      </div>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button>Submit</button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
