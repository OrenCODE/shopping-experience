<mat-toolbar color="primary">
  <button type="button" mat-button (click)="drawer.toggle()">
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <span>
      <button
        mat-button *ngFor="let category of categories"
        (click)="filterProductsByCategory(category._id)">{{ category.name }}
      </button>
  </span>

  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Option 1</button>
  <button mat-menu-item>Option 2</button>
</mat-menu>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
    <div *ngFor="let cartProduct of currentCartProducts">
      <div *ngFor="let product of products">
      <p *ngIf="product._id === cartProduct._id">{{ cartProduct._id }}</p>
      <p *ngIf="product._id === cartProduct._id">{{ product.name }}</p>
      <p *ngIf="product._id === cartProduct._id">{{ product.price }}</p>
      <p *ngIf="product._id === cartProduct._id">{{ product.imageURL }}</p>
      </div>
    </div>
    <!--    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>-->
    <!--    <button (click)="showFiller = !showFiller" mat-raised-button>-->
    <!--      Toggle extra text-->
    <!--    </button>-->
  </mat-drawer>
  <div>
    <mat-card class="col-md-4" *ngFor="let product of productsByCategory">
      <div class="to-center productImg">
        <img class="card-img-top" [src]="product.imageURL" [alt]="product.imageURL">
      </div>
      <div class="mat-card-content">
        <form (ngSubmit)="addProductToCart($event)">
          <h4 class="to-center"> {{ product.name}} </h4>
          <p class="to-center"> {{ product.price | currency:'USD'}} </p>
          <div class="card-footer">
            <button mat-button class="justifier"
                    (click)="addToCart(product._id)">Add To Cart
            </button>
            <div *ngIf="productId === product._id" class="to-center">
              <button mat-button (click)="removeItem()" class="btnSign">-</button>
              <div>  {{ quantity }}  </div>
              <button mat-button (click)="addItem()" class="btnSign">+</button>
              <!--              <button *ngIf="productId === product._id"-->
              <!--                      (click)="onProductIncrement()">+</button>-->
              <!--              <input *ngIf="productId === product._id" matInput type="number">-->
              <!--              <button *ngIf="productId === product._id"-->
              <!--                (click)="onProductDecremnt()">-</button>-->
              <!--              <div class="card-footer">-->
              <!--              <button *ngIf="productId === product._id && addMode"-->
              <!--                mat-button class="justifier">Send To My Cart-->
              <!--              </button>-->
              <!--              </div>-->
            </div>
            <button *ngIf="productId === product._id" mat-button class="justifier"
                    (click)="sendToCart(productId, quantity)">Send To Cart
            </button>
          </div>
        </form>
      </div>
    </mat-card>

  </div>
</mat-drawer-container>
